<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ManeuverStyles.css">
    </head>

    <h1 id= "title" class="no-margins main-header"></h1>

    <div id= "gameScreen" class="hidden-section">
        <h2 id= "stats" class="no-margins"></h2>

        <div id= "stage">
            <table id="mapDisplay" class="gamemap-box"></table> 
            <div id="sidebar" class="sidebar">
                <div id="sidebarHeader" class="sidebar-header"></div>
                <div id="initiative"    class="sidebar-section initiative-box"></div>
                <div id="boonList"      class="sidebar-section">
                    <div class="scroll-box boon-box">
                        <table id="boonListTable" class="card-container"></table>
                        <hr>
                        <table id="removedBoonTable" class="card-container"></table>
                    </div>
                </div>
                <div id="discardPile"   class="sidebar-section">
                    <table id="discardPileTable" class="card-container scroll-box"></table>
                </div>
                <div id="textLog"       class="sidebar-section">
                    <div id="textScroll" class="scroll-down"></div>
                </div>
                <div id="deckOrder"     class="sidebar-section">
                    <table id="deckOrderTable" class="card-container select-second scroll-box"></table>
                </div>
                <div id="shadowHand"     class="sidebar-section">
                    <table id="shadowHandTable" class="card-container scroll-box"></table>
                </div>
            </div>
            <div>
                <table id="healthDisplay" class="health-box"></table>
                <div id="remainingDeck" class="deck-box relative" title="Cards in deck">
                    <img id="deckImage" src="images/other/deck.png" alt="Cards in deck">
                    <p id="deckCount"></p>
                </div>
            </div>
            <fieldset id="handBox" class="hand-box no-repetition">
                <legend id="handLabel"></legend>
                <table id="handDisplay" class="selectable"></table>
            </fieldset>
            <fieldset id="moveBox" class="hand-box move-button-box no-repetition">
                <legend id="moveLabel"></legend>
                <legend id="moveInfo" class="card-info">?</legend>
                <table id="moveButtons"></table>
            </fieldset>
            <div class="center-retry-box">
                <table id="retryButton" class="retry-button-box"></table>
            </div>
            <p id= "displayMessage" class="no-margins message-box"></p>
        </div>
        
        <div id= "shop" class="shop-width">
            <fieldset class="shop-section-box">
                <legend id="shopInstructions"></legend>
                <table id="addCard" class="selectable"></table>
                <hr>
                <table id="removeCard" class="selectable"></table>
            </fieldset>
            <p id= "shopMessage" class="no-margins scrollable-text"></p>
            <div class="shop-button-container">
                <input type="button" id="shopConfirm" class="shop-confirm"></input>
            </div>
            <fieldset class="shop-section-box">
                <legend id="currentDeck"></legend>
                <table id="displayDeck"></table>
            </fieldset>
        </div>
        
        <div id= "chest">
            <div id="chestLid" class="chest-lid-box">
                <h2 id= "chestInstructions" class="chest-instruction-text"></h3>
            </div>
            <div id="chestBody" class="chest-body-box">
                <table id="contents" class="chest-contents selectable"></table>
                <hr>
                <table id= "chestConfirmRow" class="chest-buttons"></table>
                <hr>
                <h3 id= "contentDescription" class="chest-discription-text"></h3>
            </div>
        </div>
    </div>
    
    <div id="guide" class="guide-style hidden-section">
        <div id="guideNavbar" class="navbar">

        </div>
    </div>
    
    <div id="controls">
        <div id="stageControls" class="control-section"></div>
        <div id="shopControls" class="control-section"></div>
        <div id="chestControls" class="control-section"></div>
    </div>
    
    <body onload="initiate_game()"></body>
    <script src="Maneuver.js"></script>
</html>
